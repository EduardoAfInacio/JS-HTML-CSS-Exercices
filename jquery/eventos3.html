<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            $('#resultado').append(div1, div2)
            //target: usado sempre com eventos, quem disparou o evento.
            div1.append(`target: ${e.target.id}`)
            
            //outro target associado ao evento que ocorreu.
            //Quando eu entro no evento, estou saindo do body, e quando saio do evento, entro no body
            //relatedTarget = 'body'
            //Em keyup, não há relatedTarget
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)
            //type: mouseenter, mouseleave
            div1.append(`<br>type: ${e.type}`)
            //Caso teclado, qual a tecla. Caso mouse, qual o botão pressionado.
            div1.append(`<br>which: ${e.which}`)
            //Caso mac, command, no windows é a tecla do windows
            div1.append(`<br>metaKey: ${e.metaKey}`)
            //Posicionamento do mouse na tela, ou no elemento.
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)
            //Se eu passar dados, é possível acessar antes de acontecer os eventos
            //através do evento.data.
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', {obs:'Funciona!'} ,exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //hover(horaDeEntrar, horaDeSair)
        //$('#div').hover(alternarDestaque, e=>{}) - ao sair, continuará com o efeito do hover.
        //$('#div').on('mouseenter mouseleave', alternarDestaque)
        $('#div1').hover(alternarDestaque, alternarDestaque)
        //Ao acontecer a primeira vez, chamará um evento e depois não acontecerá mais.
        $('#div1').one('mouseenter', e => alert('VAI EXPLODIR!!!'))
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))
        //Ao realizar um resize :
        $(window).resize(function(e){
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        }) 
        
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            //                    $(this).val() caso não fosse uma arrow function.
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>

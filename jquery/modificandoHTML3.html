<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        //$(function(){

        $(document).ready(function(){
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const lista = pessoas.map(pessoa => {
                const nome = $('<td>').html(pessoa.nome)
                const nota = $('<td>').html(pessoa.nota)
                return $('<tr>').append(nome).append(nota)
            })

            const tabela = $('<table><tr><td>Nome</td><td>Nota</td></tr></table>').append(lista)
            $('#conteudo').append(tabela)
        })

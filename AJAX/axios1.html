<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        //dentro do axios, diferente do fetch, não é preciso pegar o json. Ele já está
        //nativamente disponível através do atributo data.
        axios('dados/estados.json').then(resp => {
            const itens = resp.data.reduce(
                (html, estado) => html + `<li>${estado.nome}</li>`
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        //
        const div = document.querySelector('div')
        //innerHTML substitui tanto o texto quanto a tag de parágrafo dentro do elemento.
        div.innerHTML = 'Texto Alterado'
        //outerHTML substitui tanto o texto quanto a tag de fora do elemento.
        //div.outerHTML = 'Texto Alterado'

        //Antes de começar o elemento, inserir HTML.
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Inicio</p>')
        //Depois de começar o elemento, inserir HTML. Será inserido dentro da div.
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Inicio</p>')
        //Insere como ultimo elemento antes de terminar a div.
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        //Depois do fim da tag, insere HTML.
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        //innerHTML -> texto com tags.

        //innerText -> somente texto(sem tags).
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5"
            data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // ...
        // const lista = destino => document.querySelector(`div ul[destino=${destino}]`)
        // Não é tao perfomático quanto buscar pelo id: 
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('childNodes', lista.childNodes)
        //Não é possível acessar lista.destino, pois é uma propriedade personalizada.
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.removeAttribute('destino')
        //Atributos começando com data- são tratados de maneira diferente dos personalizados normais.
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // cuidado
        const label = document.querySelector('label')
        // Não é possível:
        console.log(label.for)
        // É possível:
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))

        //Resumo: atributos do html é possível acessar através do ponto.
        // atributos personalizados através do getAttributes.
        // atributos personalizados com prefixo data- são acessados através do dataset sem o prefixo data-.
    </script>
</body>

</html>

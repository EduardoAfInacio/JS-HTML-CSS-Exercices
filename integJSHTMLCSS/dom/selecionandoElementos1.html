<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        const divs = document.getElementsByTagName('div')
        /*Elements retorna um htmlcolec, logo Ã© necessario transforma-la em um array.*/
        Array.from(divs).forEach(div => div.classList.remove('destaque'))
        const divsArray = [...divs]
        divsArray.forEach(div => div.classList.add('destaque'))
        const ultimosElementos = document.getElementsByClassName('ultimo')
    </script>
</body>
</html>

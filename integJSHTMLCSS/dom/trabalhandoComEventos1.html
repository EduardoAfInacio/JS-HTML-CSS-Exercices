<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a botao-5segundos href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
    </div>
    <script>
        /*
        Colocar como atributo da tag -> onclick="navegarEm5s(event)"
        É bom para visualização, porém não é a melhor estratégia.
        */
        function navegarEm5s(event){
            event.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(()=>{
                window.location.href = event.target.href
            },5000)
        }

        //Resolve, mas por debaixo dos panos.

        //Melhor solução
        const a = document.querySelector('[botao-5segundos]')
        a.onclick = navegarEm5s
    </script>
</body>

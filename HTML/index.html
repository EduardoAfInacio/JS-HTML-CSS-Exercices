<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <header>
        <h1>Exerc√≠cios HTML</h1>
    </header>
    <nav>
        <a href link-nav="exercicios/listaAninhada.html">Exercicio listas aninhada</a><br>
        <a href link-nav="exercicios/links.html">Exercicio links</a><br>
        <a href link-nav="exercicios/tabela.html">Exercicio tabelas</a><br>
        <a href link-nav="exercicios/imagens.html">Exercicio imagens</a><br>
        <a href link-nav="exercicios/videos.html">Exercicio videos</a><br>
    </nav>
    <section id="conteudo"></section>
    <footer id="rodape">
        <br>
        Curso Web
    </footer>
    <script>
        document.querySelectorAll('[link-nav]').forEach(a => {
            const conteudo = document.getElementById('conteudo')
            a.onclick = function(event) {
                event.preventDefault()
                fetch(a.getAttribute('link-nav'))
                    .then(html => html.text())
                    .then(htmlParaPag => conteudo.innerHTML = htmlParaPag)
            }
        })
    </script>
</body>
</html>
